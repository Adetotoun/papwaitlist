<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totoun Pap Waitlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero-section">
      <div class="content">
        <h1>Freshly Made Totoun Pap</h1>
        <p>Join our waitlist and enjoy an early-bird discount on your first order!</p>
        <form action="/thank-you" method="POST" data-netlify="true" name="waitlist" class="signup-form">
          <input type="hidden" name="form-name" value="waitlist">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="text" name="Whatsapp" placeholder="Your Whatsapp No" required>
          <button type="submit">Join the Waitlist</button>
        </form>
      </div>
  </div>
</body>
</html>
